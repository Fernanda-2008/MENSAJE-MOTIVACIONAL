<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Motivacional</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .message-container {
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.3rem;
            line-height: 1.6;
        }

        .signature {
            margin-top: 30px;
            font-style: italic;
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>¡Nunca te rindas!</h1>
        <p>
            Cada día es una nueva oportunidad para avanzar, crecer y acercarte más a tus sueños.
            No importa cuán lento vayas, lo importante es no detenerse. ¡Tú puedes lograrlo!
        </p>
        <div class="signature">
            — Tu futuro yo
        </div>
    </div>
</body>
</html>
